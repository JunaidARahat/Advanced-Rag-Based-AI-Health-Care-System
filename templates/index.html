<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced RAG AI Health Care Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Health Care Application</h1>
        
        <div class="upload-section">
            <h2>Upload Documents</h2>
            <form id="upload-form">
                <input type="file" id="file-input" multiple>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="query-section">
            <h2>Ask Questions</h2>
            <textarea id="question-input" placeholder="Enter your question..."></textarea>
            <button id="submit-question">Ask</button>
        </div>

        <div class="response-section">
            <h2>Response</h2>
            <div id="response-content">Your response will appear here...</div>
        </div>
    </div>

    
</body>
</html>
